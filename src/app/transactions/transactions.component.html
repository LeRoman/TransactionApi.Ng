
  <mat-card >
        <mat-card-title style="margin: 30px;" >Transactions</mat-card-title >
        <mat-card-content >
            <button mat-raised-button color="primary" style="height: 70px;" (click)="onButtonClick()" >Get for period</button>
            <mat-form-field>
                <mat-label>Date From</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="dateFrom">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
              
            <mat-form-field >
                <mat-label>Date To</mat-label>
                <input matInput [matDatepicker]="picker22" [(ngModel)]="dateTo">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker22"></mat-datepicker-toggle>
                <mat-datepicker #picker22></mat-datepicker>
            </mat-form-field>
        </mat-card-content>
  </mat-card>
 
  <div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Transaction Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element"> {{element.amount }}$ </td>
        </ng-container>
        <ng-container matColumnDef="transactionDate">
            <th mat-header-cell *matHeaderCellDef>Transaction Date</th>
            <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
        </ng-container>
        <ng-container matColumnDef="timeZone">
            <th mat-header-cell *matHeaderCellDef>Timezone</th>
            <td mat-cell *matCellDef="let element"> {{element.timeZone}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 25, 50]" showFirstLastButtons  aria-label="Select page of transactions"></mat-paginator>
</div>
