
<mat-card>
<mat-card-header>
  <mat-card-title>File importing</mat-card-title>
</mat-card-header>

<input type="file" class="file-input" (change)="onChange($event)" #fileUpload />

<mat-card-content>
  <button mat-raised-button class="import-button"  (click)="fileUpload.click()">
    Attach file
  </button> 
</mat-card-content>


<mat-card-content *ngIf="file" >
  <section class="file-info" class="section">
    File details:
    <ul>
      <li>Name: {{file.name}}</li>
      <li>Type: {{file.type}}</li>
      <li>Size: {{file.size}} bytes</li>
    </ul>
  </section>

  <button mat-raised-button class="import-button"  (click)="onUpload()">Upload the file</button>

  <section [ngSwitch]="status" class="section">
    <p *ngSwitchCase="'uploading'">â³ Uploading...</p>
    <p *ngSwitchCase="'success'">âœ… Done!</p>
    <p *ngSwitchCase="'fail'">âŒ Error!</p>
    <p *ngSwitchDefault>ğŸ˜¶ Waiting to upload...</p>
  </section>
</mat-card-content>

</mat-card>
